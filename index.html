<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interactive Rating Component</title>
		<link rel="icon" type="image/png" href="img/favicon-32x32.png">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass:400,700">

	</head>
	<body>
		<main>
			<div class="container">				
				<div class="star-icon">
					<img src="img/icon-star.svg" alt="Star icon">
				</div>
				<h1>How did we do?</h1>
				<p>Please let us know how we did with your support request. All feedback is appreciatedto help us improve our offering!</p>
				<div class="class-wrapper">
					<div class="rate">1</div>
					<div class="rate">2</div>
					<div class="rate">3</div>
					<div class="rate">4</div>
					<div class="rate">5</div>
				</div>
				<button class="sub-button">Submit</button>
			</div>
		</main>
	</body>
</html>
